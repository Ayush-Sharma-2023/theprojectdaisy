<!DOCTYPE html>
<html lang="en" class = "indexpage"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Daisy</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <img src="file.enc" alt="Description of the image" class="logo">
                <ul>
                    <li><a href="#home">Home</a></li>
                    
                    <li><a href="#members">Members</a></li>
                    <li><a href="#works">Our Works</a></li>
                    <li><a href="#adoption">Adoption</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#donation">Donation</a></li>
                    
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#login">Login</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

   
    <div id="content-container"></div>

    <script>
        
        function loadContent(section) {
            if (section === 'contact') {
                
                $('#content-container').load('contact.html');
            } else {
               
                $('#content-container').load(section + '.html');
            }

            window.history.pushState(null, null, '#' + section);
        }

        
        $("a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash.substring(1);
                loadContent(hash);
            }
        });

       
        if (window.location.hash) {
            var initialHash = window.location.hash.substring(1);
            loadContent(initialHash);
        } else {
         
            loadContent('home');
        }

        
        window.addEventListener('popstate', function(event) {
            var hash = window.location.hash.substring(1);
            loadContent(hash);
        });
    </script>



</body>
</html>
