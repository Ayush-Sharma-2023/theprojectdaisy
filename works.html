<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #ffff00;
            padding: 10px;
            border-bottom: 2px solid #ccc;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .work-container {
            display: flex;
        }

        div.work-container div {
            width: 25%;
            float: left;
            margin-right: 20px;
            margin-left: 20px;
            border: #333;
        }

        h2,
        p {
            text-align: center;
        }

        .work-pics {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: opacity 0.5s ease;
        }

        
        .work-pics.popup-open {
            opacity: 0.5 ease;
            pointer-events: none;
            /* visibility: hidden;
            pointer-events: none; */
        }

        .work-pics:not(.popup-open):hover {
            cursor: pointer;
            filter: brightness(70%);
        }

        /* Popup Styles */
        .work-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e6bc97;
            /* border: 2px solid black; */
            padding: 20px;
            box-sizing: border-box;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
            /* animation: popupGrow 0.5s ease-in-out forwards; */
            animation: popupGrow 0.5s linear forwards;
            

            
            
        }

        @keyframes popupGrow {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                width: 90vw; /* Adjust as needed */
                height: 90vh; /* Adjust as needed */
            }
        }

        .work-info.open-popup {
            visibility: visible;
            opacity: 1;
        }
    </style>

</head>

<body>

    <h3>See the Difference: Project Daisy's Projects in Action</h3>

    <br><br><br>

<div class="work-container">

        <!-- Each div = one work -->

        <div style="background-color:#fff4A3;">
            <br><h2>Sterilization</h2><br>
            <img src="https://img.freepik.com/free-vector/hand-drawn-animal-sterilization-illustration_23-2150052866.jpg" class="work-pics" onclick="openPopup(1, this)">
            <br> <p>Our Sterilization drive to save puppies</p> <br>
        </div>

        <div style="background-color:#FFC0C7;">
            <br><h2>Vet</h2><br>
            <img src="https://img.freepik.com/free-vector/veterinary-with-dog_1196-293.jpg?size=338&ext=jpg&ga=GA1.1.1687694167.1712102400&semt=ais" class="work-pics" onclick="openPopup(2, this)">
            <br> <p>Our visits to vet.</p> <br>
        </div>

        <div style="background-color:#D9EEE1;">
            <br><h2>Jacket</h2><br>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs_F5GtQUT9dKq2uWKQfWRAPwNyrwk_Twca3j3eRvOfQ&s" class="work-pics" onclick="openPopup(3, this)">
            <br><p>Saving dogs from cold in winter.</p><br>
        </div>

    </div>

    <div class="work-info" id="popup1">
        <br>
        <h1> Sterilization</h1><br>
        <p>
            
        </p>
        <button type="button" onclick="closePopup(1)">OK</button>
    </div>

    <div class="work-info" id="popup2">
        <h1> vet</h1>
        <button type="button" onclick="closePopup(2)">OK</button>
    </div>

    <div class="work-info" id="popup3">
        <h1> Jacket</h1>
        <button type="button" onclick="closePopup(3)">OK</button>
    </div>

    <script>
        function openPopup(popupId, image) {
            var popup = document.getElementById("popup" + popupId);
            popup.classList.add("open-popup");
            image.classList.add("popup-open");
        }

        function closePopup(popupId) {
            var popup = document.getElementById("popup" + popupId);
            popup.classList.remove("open-popup");
            var images = document.querySelectorAll(".work-pics");
            images.forEach(function(img) {
                img.classList.remove("popup-open");
            });
        }
    </script>

</body>
</html>
